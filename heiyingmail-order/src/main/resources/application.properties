# \u5E94\u7528\u540D\u79F0
spring.application.name=heiyingmail-order
# \u5E94\u7528\u670D\u52A1 WEB \u8BBF\u95EE\u7AEF\u53E3


#RabbitMQ\u76F8\u5173\u914D\u7F6E
spring.rabbitmq.host=192.168.122.168
spring.rabbitmq.virtual-host=/
spring.rabbitmq.port=5672

# \u5F00\u542F\u53D1\u9001\u7AEF\u6D88\u606F\u62B5\u8FBEBroker\u786E\u8BA4
spring.rabbitmq.publisher-confirms=true
# \u5F00\u542F\u53D1\u9001\u7AEF\u6D88\u606F\u62B5\u8FBEQueue\u786E\u8BA4
spring.rabbitmq.publisher-returns=true
# \u53EA\u8981\u6D88\u606F\u62B5\u8FBEQueue\uFF0C\u5C31\u4F1A\u5F02\u6B65\u53D1\u9001\u4F18\u5148\u56DE\u8C03returnfirm
spring.rabbitmq.template.mandatory=true
# \u624B\u52A8ack\u6D88\u606F\uFF0C\u4E0D\u4F7F\u7528\u9ED8\u8BA4\u7684\u6D88\u8D39\u7AEF\u786E\u8BA4
spring.rabbitmq.listener.simple.acknowledge-mode=manual


#\u5F00\u542F\u53D1\u9001\u7AEF\u786E\u8BA4\u5173\u8054
#spring.rabbitmq.publisher-confirm-type=correlated

#\u624B\u52A8akc\uFF0C\u63A5\u6536\u6D88\u606F
#spring.rabbitmq.listener.simple.acknowledge-mode=manual



spring.thymeleaf.cache=false


spring.cache.type=redis
spring.cache.redis.time-to-live=360000
#\u5982\u679C\u6307\u5B9A\u4E86\u524D\u7F00\u5C31\u7528\u6211\u4EEC\u6307\u5B9A\u7684\u524D\u7F00\uFF0C\u5982\u679C\u6CA1\u6709\u5C31\u9ED8\u8BA4\u4F7F\u7528\u7F13\u5B58\u7684\u540D\u5B57\u4F5C\u4E3A\u524D\u7F00
#spring.cache.redis.key-prefix=CACHE_

#\u662F\u5426\u7F13\u5B58\u7A7A\u503C\uFF0C\u89E3\u51B3\u7F13\u5B58\u7A7F\u900F  \u9ED8\u8BA4\u4E3Atrue
spring.cache.redis.cache-null-values=true

heiyingmail.thread.core-size=20
heiyingmail.thread.max-size=50
heiyingmail.thread.keep-alive-time=1000

spring.jackson.time-zone=GMT+8
spring.jackson.date-format=yyyy-MM-dd HH:mm:ss

